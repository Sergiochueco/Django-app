{% extends 'base/principal.html' %}
{% block content %}


<div class="barra-superior">
    <h1>Iniciar sesión</h1>
</div>


<div class="cuerpo-tarjeta">

        {% csrf_token %}
        {{form.as_p}}

    <p>No tienes una cuenta?</p> <a href = "{% url 'registro' %}">Registrate</a>
</div>




{% endblock content %}
